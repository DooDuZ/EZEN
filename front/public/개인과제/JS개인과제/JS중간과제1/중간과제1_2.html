<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<script type="text/javascript">
	/* 문제1 : prompt함수 로 금액을 입력받아서 지폐 세기 
		// 예) 356789 입력했을경우 
		// 결과 예상 출력 [  console.log ] : 
			십만원 : 3장
			만원 : 5장
			천원 : 6장
			백원 : 7개
	// 문제2 : prompt함수 로 반지름 입력받아 원 넓이 출력 
		// 원 넓이 공식  : 반지름 * 반지름 * 원주율[3.14]
	// 문제3 : prompt함수 로 숫자를 입력받아  입력받은 값이 3의 배수인지 체크
		// 결과 예상 출력 
			// 3의 배수이면 true 출력 / 아니면 false
	// 문제4 : prompt함수 로 숫자를 입력받아  입력받은 값이 홀수인지 체크
		// 결과 예상 출력 
			// 홀수이면 true 출력 / 짝수이면 false
	// 문제5 : 두 실수를 입력받아 앞실수의 값이 뒤 실수의 값의 몇% 인지 출력하기 
		// 예) 54.5    84.3 이면    결과 : 64.~~%
	*/
	
	//문제1
	
	const price = prompt('가격')
	
		console.log('10만원권 : ' + price[0])
		console.log('1만원권 : ' + price[1])
		console.log('1000원권 : ' + price[2])
		console.log('100원권 : ' + price[3])
	// 문제2 : prompt함수 로 반지름 입력받아 원 넓이 출력 
		// 원 넓이 공식  : 반지름 * 반지름 * 원주율[3.14]
	const r = Number(prompt('반지름'))
		console.log(r*r*3.14)
	// 문제3 : prompt함수 로 숫자를 입력받아  입력받은 값이 3의 배수인지 체크
		// 결과 예상 출력 
			// 3의 배수이면 true 출력 / 아니면 false
	const time = Number(prompt('배수체크'))
	
	if(time%3==0){
		console.log(true)
	}else{
		console.log(false)
	}
	// 문제4 : prompt함수 로 숫자를 입력받아  입력받은 값이 홀수인지 체크
	// 결과 예상 출력 
		// 홀수이면 true 출력 / 짝수이면 false
	if(time%2==1){
		console.log(true)
	}else{
		console.log(false)
	}
	
	// 문제5 : 두 실수를 입력받아 앞실수의 값이 뒤 실수의 값의 몇% 인지 출력하기 
	
	const x = Number(prompt('숫자'))
	const y = Number(prompt('숫자'))
	
	console.log(x/y*100 + '%')
	
		
	</script>



</body>
</html>
