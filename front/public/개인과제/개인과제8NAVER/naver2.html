<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|M+PLUS+Rounded+1c:400,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
	<link href="naver2.css" rel="stylesheet">


</head>
<body>

	<header>
		<div class="hd_box">
			<img src="img/naverlogo.png">
		</div>
	</header>
	
	<section>
		<div class="id_box">
			<div>
				<h3>아이디</h3>
				<div class="line_input">
					<input type="text" id="first">
					<span class="inner_txt">@naver.com</span>
				</div>
			</div>
			<div>
				<h3>비밀번호</h3>
				<div class="line_input">
					<input type="password">
					<img src="">
				</div>
			</div>
			<div>
				<h3>비밀번호 재확인</h3>
				<div class="line_input">
					<input type="password">
					<img src="">
				</div>			
			</div>
		</div>
		
		
		<div class="info_box">
			<div>
				<h3>이름</h3>
				<input type="text" class="line_input">
			</div>
			<div class="birth_box">
				<h3>생년월일</h3>
				<div class="in_sel">
					<input type="text"  placeholder="년(4자)" >
					<select>
						<option>월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<input type="text" placeholder="일">
				</div>
			</div>
			<div class="sexual_box">
				<h3>성별</h3>
				<select>
					<option>성별</option>
					<option>남자</option>
					<option>여자</option>
					<option>선택 안함</option>
				</select>
			</div>
			<div class="email_box">
				<h3>본인 확인 이메일<span class="inner_txt">(선택)</span></h3>
				<input type="text" placeholder="선택입력" class="line_input">
			</div>		
		</div>
		<div class="phone_box">
			<h3>휴대전화</h3>
			<select class="line_input">
				<option>대한민국 +82</option>
				<option>잠을 잘 수 있다면</option>
				<option>얼마나 조을가</option>	
			</select>
			<div id="sms_confirm">
				<div>
					<input type="text" placeholder="전화번호 입력">
				</div>
				<div>
					<button><span>인증번호 받기</span></button>
				</div>		
			</div>	
			<div class="confirm">
				<input type="text" disabled="disabled" placeholder="인증번호 입력하세요">
			</div>		
				
			<div class="sign_in">
				<button><span>가입하기</span></button>
			</div>
		</div>	
	</section>
	
	<footer>
		<div class="ft_box">
			<span>
				<a href="">이용약관</a>|
				<a href=""><strong>개인정보처리방침</strong></a>|
				<a href="">책임의 한계와 법적고지</a>|
				<a href="">회원정보 고객센터</a>
			</span>
			<p>&copy; NAVER Corp</p>
		</div>
	</footer>
	
	

</body>
</html>
