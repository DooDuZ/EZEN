<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	<link href="https://fonts.googleapis.com/css?family=Amatic+SC|M+PLUS+Rounded+1c:400,500&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
	<link href="naver1.css" rel="stylesheet">

</head>
<body>
	<div class="wrap">
		<header>	
			<div class="hd_box">
				<h1><img src="img/naverlogo.png"></h1>
			</div>	
		</header>
		
		<section>
			<div class='wrapper'>
			
				<div class="id_box">
					<div class="base_box">
						<h3>아이디</h3>
						<div class="line_input">
							<input type="text" id="otherone">
							<span class="inner_txt">@naver.com</span>
						</div>
					</div>
					<div class="base_box">
						<h3>비밀번호</h3>
						<div class="line_input">
							<input type="password">
							<span><i class="fa-solid fa-lock-keyhole"></i></span>
						</div>
					</div>
					<div class="base_box">
						<h3>비밀번호</h3>
						<div class="line_input">
							<input type="password">
							<span><i class="fa-solid fa-lock-keyhole-open"></i></span>
						</div>
					</div>			
				</div>
				
				<div class="info_box">
					<div class="base_box">
						<h3>이름</h3>
						<div class="line_input">
							<input type="text">
						</div>
					</div>
					<div>
						<h3>생년월일</h3>
						<div class="birth_box">
							<div>
								<input type="text" placeholder="년(4자)">
							</div>
							<select>
								<option>월</option>
								<option>1월</option>
								<option>2월</option>
								<option>3월</option>
								<option>4월</option>
								<option>5월</option>
								<option>6월</option>
								<option>7월</option>
								<option>8월</option>
								<option>9월</option>
								<option>10월</option>
								<option>11월</option>
								<option>12월</option>
							</select>						
							<input type="text" placeholder="일">
						</div>					
					</div>
					
					<div class="sexual_box">
						<h3>성별</h3>
						<select>
							<option>성별</option>
							<option>남자</option>
							<option>여자</option>
							<option>선택 안함</option>
						</select>
					</div>
					<div class="email_box">
						<h3>본인 확인 이메일<span class="inner_txt">(선택)</span></h3>
						<input type="email">
					</div>			
				</div>
				
				<div class="phone_box">
					<h3>휴대전화</h3>
					<div>
						<select>
							<option>대한민국 +82</option>
							<option>국제전화 매우비쌈</option>
							<option>스카이프무료에요^^7</option>
						</select>
					</div>
					<div class="sms_confirm">
						<input type="text" placeholder="전화번호 입력">
						<button><span>인증번호 받기</span></button>
					</div>
					<div class="confirm">
						<input type="text" disabled="disabled" placeholder="인증번호 입력하세요">
					</div>
				</div>
				
				<div class="sign_in">
					<button><span>가입하기</span></button>
				</div>
			</div>	
		</section>
		
		<footer>
			<div class="ft_box">
				<span><a href="">이용약관</a>|</span>
				<span><a href=""><strong>개인정보처리방침</strong></a>|</span>
				<span><a href="">책임의 한계와 법적 고지</a>|</span>
				<span><a href="">회원정보 고객센터</a></span>
				<p>&copy; <a href="">NAVER Corp</a></p>
			</div>
		</footer>
	</div>
</body>
</html>
