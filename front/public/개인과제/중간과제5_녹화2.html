<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="중간과제5_녹화2.css" rel="stylesheet">


</head>
<body>

<!-- 영상 종료 직후 td의 border-bottom이 dotted gray색상이 아니라 더 연한색의 실선인 걸 확인했습니다. 
 이 파일부터는 수정해서 진행하겠슴니당. -->

	<form>
		<table>
			<tr>
				<td>이름</td>
				<td>홍길동</td>
			</tr>
			<tr>
				<td>제목</td>
				<td><input type="text"></td>
			</tr>
			<tr>
				<td>내용</td>
				<td><textarea rows="10" cols="50" style="resize:none;"></textarea></td>
			</tr>
			<tr>
				<td>첨부파일</td>
				<td><input type="file"></td>
			</tr>
		</table>
		<div>
			<input type="submit" value="저장하기">
			<input type="submit" value="목록보기">
		</div>	
	
	
	
	</form>



</body>
</html>
