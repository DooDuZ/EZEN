<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


<style type="text/css">

h3{text-align: center;
	margin-bottom : 10px;
} /* display inline이어서 margin 0 auto이 안먹히는 거면  다른 속성으로 변경 시 가능하가유?*/
*{
	margin : 0 auto;
}
button{ padding : 20px;}
input{ height : 20px; 
		width : 150px;
}



</style>

</head>
<body>
<form>
	<h3> 로그인 </h3>
	<table>
		<tr>
			<td>아이디</td>
			<td><input type="text"></td>
			<td rowspan="2"><button>로그인</button></td>
		</tr>
		<tr>
			<td>비밀번호</td>
			<td><input type="password"></td>
		</tr>
	</table>
</form>
</body>
</html>
