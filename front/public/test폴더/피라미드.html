		<script type="text/javascript">
		let x =Number(prompt(''))
		output = ''
		
		for(let i = 1 ; i <= x ; i++){
			for(let b = 1 ; b<=x-i ; b++){
				output+=' '
			}for(let s = 1 ; s<=(2*i-1) ; s++){
				output+='*'
			}output+='\n'
		}for(let i=1 ; i<=(x-1) ; i++){
			for(let b = 1 ; b<=i ; b++){
				output+=' '
			}for(let s =( 2*x-1 ) ; s>2*i ; s--){
				output+='*'
			}output+='\n'
		}
		console.log(output)
	
	
		</script>
