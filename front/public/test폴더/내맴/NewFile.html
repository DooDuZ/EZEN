<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <script type="text/javascript">
  
  function CollapseEx() {
	  const { isOpen, onToggle } = useDisclosure()

	  return (
	    <>
	      <Button onClick={onToggle}>Click Me</Button>
	      <Collapse in={isOpen} animateOpacity>
	        <Box
	          p='40px'
	          color='white'
	          mt='4'
	          bg='teal.500'
	          rounded='md'
	          shadow='md'
	        >
	          <Lorem count={1} />
	        </Box>
	      </Collapse>
	    </>
	  )
	}
  </script>

</head>
<body>

</body>
</html>
