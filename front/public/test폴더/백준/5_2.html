<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>


	<script type="text/javascript">
	 let answer = [];
	 let arraySum = [];
	 
	 function checkSelfNumber(){
		for(let i = 1; i<=10000; i++){
			let num = `${i}`;		
			let indexSum = Number(num);
			for(let j = 0 ; j<num.length ; j++){
				indexSum += Number(num[j]);
			}
			arraySum.push(indexSum);
		}
		
		for(let i = 1 ; i<=10000 ; i++){
			if(arraySum.indexOf(i)<0){
				answer.push(i);
			}
		}
		console.log(answer);
	}
	
		checkSelfNumber();
		
	
	
	</script>
	
</body>
</html>
