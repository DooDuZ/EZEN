<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insert title here</title>
  <style>
    #scroll-box {
      width: 100%;
      height: 100vh;    /* 높이 추가 */
      overflow: auto;/* overflow에 대한 액션 명시 */
    }

    .item {
      width: 200px;
      height: 200px;
      font-size: 20px;

      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="scroll-box">

  </div>
  <script>
    const box = document.getElementById('scroll-box');

    for (let i = 0 ; i < 100; i++) {
      const div = document.createElement('div');
      div.textContent = i;
      div.classList.add('item');

      box.append(div);
    }

    // box에 scroll 이벤트 등록
    box.addEventListener('scroll', () => {
      // element의 scrollTop 위치 확인
      console.log(box.scrollTop);
    })
  </script>
</body>
</html>
