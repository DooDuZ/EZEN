<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	
	<!-- css 초기화 : 모든 브라우저에서 동일하게 적용 -->
	<link rel="stylesheet" href="https://unpkg.com/destyle.css@1.0.5/destyle.css">
	
	
	
	<link href="onclicktest.css" rel="stylesheet">

	<title> 댕치원 후기 게시판 </title>
	

</head>
<body>




<main>

	<div class="main_bg_img"> </div>
	<div class="main_title"> 
		<div class="main_title_01"> 댕댕이 유치원 </div>
		<div class="main_title_02"> Review </div>
	</div>
	
</main>




<div>

	<div class="container">	<!-- 전체 감싸기 -->

		<div class="title"> <!-- 상단 텍스트 -->
			<div>16만 반려인의 선택</div>
			<div>댕치원 견주님들의 리얼 후기</div>	
		</div>
	
	
	<div class="review_post">
			
		<div class="text">
			<div>작성자</div>
			<div>비밀번호</div>
			<div>별점</div>
			<div>제목</div>
			<div>내용</div>
			<div>사진첨부</div>
		</div>
			
		<form>
				
			<div class="input_box">
				<input class="post_name" type="text" placeholder="작성자">
			</div>

			<div class="input_box">
				<input class="post_pw" type="password" placeholder="비밀번호">
			</div>

			<div class="input_box">	
				<input class="star" type="radio" name="star" value="★★★★★"> <span>★★★★★</span>
				<input class="star" type="radio" name="star" value="★★★★☆"> <span>★★★★☆</span>
				<input class="star" type="radio" name="star" value="★★★☆☆"> <span>★★★☆☆</span>
				<input class="star" type="radio" name="star" value="★★☆☆☆"> <span>★★☆☆☆</span>
				<input class="star" type="radio" name="star" value="★☆☆☆☆"> <span>★☆☆☆☆</span>
			</div>

			<div class="input_box">
				<input class="post_title" type="text" placeholder="제목입력">
			</div>
			
			<div class="input_box">
				<textarea class="post_text" rows="6" cols="90" maxlength="1000"> </textarea>
			</div>

			
			<div class="but_box">
				<div class="input_but">	
				<div class="submit" >
					<button type="button" onclick="리뷰입력()">ddddd</button>
					</div>
					<div class="reset">
						<input type="reset" value="다시입력">
					</div>	
				</div>	
			</div>	
		</form>
	
		
	</div>		
		<div id="review_get">
			<div class="review_get_box">
				<div class="review_text">
					<div class="text_01"><div class="new_box">
						<div class="new_text">NEW</div></div>
						<div class="get_star">★★★★★</div>
						<div class="get_name">이름값</div>
						<div class="get_name2">견주님</div>
					</div>
					<div class="get_text">나는야지웅이</div>
				</div>				
				<div class="review_img">
					<div class="get_img"> </div>
				</div>	
			</div>		 
		</div>	
	</div>


</div>
<script src="onclicktest.js"></script>

</body>
</html>
