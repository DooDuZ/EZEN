<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>

	<!-- 
	리스트 태그
		1.ul : unorder list : 순서없는(글머리) 리스트
		2.ol : order list : 순서(번호)있는 리스트
		3.li : list item : 리스트 내 값[데이터] 항목
		 -->
		 <h3> 학생명단 </h3>
		 <ul> <!--  순서가 없는 목록[글머리=특수문자 사용] -->
		 	<li> 고양이 </li>
		 	<li> 댕댕이 </li>
		 	<li> 너구리 </li>
		 </ul>
		 	<br>
		 
		 <h3> 학생명단2 </h3>
		 <ol><!-- 순서가 있는 목록 [ 글머리 = 번호 사용 ] -->
		 <li> 고양이 </li>
		 <li> 댕댕이 </li>
		 <li> 너구리 </li>
		 </ol>
		 
		 

</body>
</html>
