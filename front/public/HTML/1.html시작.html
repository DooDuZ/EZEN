<!-- 
<> : 마크업[태그]
HTML : 하이퍼텍스트 마크업 언어
주석 : *설명달기 [ 코드 실행에는 영향X] 
1. <!-- 한줄주석 -->

-->


<!DOCTYPE html> <!-- 1. HTML5버전 표현 -->
<html> <!-- html 코드 전체를 감싼다. [반드시 필요한 태그] -->
	<head> <!-- 제목, 설명, 외부 파일, 링크 등 표시되는 태그 -->
	<meta charset="EUC-KR"> <!-- 한글인코딩 -->
	<title>Hello</title> <!--  웹페이지 제목 -->
	</head><!-- head tag end -->
	<body> <!-- 웹페이지 내용 -->
	
	
	<!-- 실행 단축키 cntl + F11  -->
	<!-- 
			태그업 사용방법
			<태그명> 내용물 </태그명> : *</태그명> 생략 가능
			
			1. h : 제목 태그 
			2. p : 문단 태그
			3. br : 줄바꿈 태그
	 -->
	<h1> 글 제목1 태그입니다. </h1>
	<!-- 태그시작 ~~~~~ 태그끝 -->
	<h2> 글제목 태그입니다.</h2>
	<h3> 글제목이지롱</h3>
	<h4>글제목 4 태그입니다.</h4> 
	<h5>또제목</h5>
	<p> p태그 : 문단 구분 </p>
	<p> 하이퍼텍스트 마크업 언어 <br> (영어 : hypertext markup language , HTML, 
	문화어 : 초본문표식달기언어, 하이퍼본문표식달기언어) 는 <br> 웹페이지를 위한 지배적인 마크업 언어이다.
	</p>
	
	<!-- 
	HTTP : 하이퍼텍스트[HTML] 통신 규약 
	HTTP:// IP주소 : 포트번호/프로젝트명/폴더명/파일명.html
		1.IP : 집주소 [ 본인 pc IP 확인 : cmd -> ipconfig ]
		2. 포트번호 -> 방번호
	 -->
	
	
	</body> <!-- body tag end -->
</html> <!--  html tag end -->
