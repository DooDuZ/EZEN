	<script type="text/javascript">
		// 반복문에서 사용되는 반복 횟수를 저장하는 변수 : i, j 가 일반적
			// 1. 반복문의 초기값(처음) : let i = 1 ;
			// 2. 반복문의 조건문(실행조건) : i<=10
			// 3. 조건이 true이면 { } 안에 있는 코드 실행
			// 4. 반복문 증감식(실행후)		:i++ , i--
		// 예1)
		for( let i = 1 ; i <= 10 ; i++ ){
			// i는 1부터 10이하까지 1씩 증가하면서 실행 반복 [10회 반복]
			console.log(i)
		}
		//예2) 누적합계 1부터 10까지의 누적 합계
		let sum = 0 // 누적합계를 저장할 변수 선언
		for( let i = 1 ; i<=10 ; i++){
			sum += i // vs sum = sum+i
			
		}
		console.log('1부터 10까지 합계 : ' + sum)
		
		//예3) 1부터 100까지 7배수의 누적 합계
		let sum2 = 0
		for( let i = 7 ; i<=100 ; i+=7 ){
			sum2 += i			
		}
		console.log('7배수 100까지 합계 : ' + sum2)
		
		
		let sum3 = 0
		for( let i = 1 ; i <= 100 ; i++){
			if( i%7 == 0 ){
				sum3 += i
			}
		}
		console.log(sum3)
		
		
		// 예4) 구구단 2단 짜기
			//곱은 1부터 9까지 1씩 증가 반복
		for( let 곱 = 1 ; 곱 <=9 ; 곱++ ){
			console.log('2x'+곱+'='+(2*곱))
		}
		
		// 예5) 구구단 [ for 중첩 ] 
			//단 : 2~0 -> 2부터 9까지 1씩증가
			//곱 : 1~9 -> 1부터 9까지 1씩 증가
		for( let 단 = 2 ; 단 <=9 ; 단++){
			for(let 곱 = 1 ; 곱<=9 ; 곱++){
				console.log(단*곱)
			}
		}
		
		
		
	
	
	
	
	</script>

</body>
</html>
