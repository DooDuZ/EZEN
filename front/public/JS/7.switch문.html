<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 
		if	: 논리(true/false) 검사/제어
			if ( 조건 ) {		}
		vs
		switch	: 데이터() 검사/제어		[ 정해진 값 ]
			switch( 데이터 ) {
				case 조건 : 
					실행문
					break
			}
		break : 가장 가까운 [반복문, switch문] 나가기[탈출]
		
		vs
		삼항 연산자
			1. 조건 ? 참 : 거짓
			2. 조건 ? 조건2 ? 참2 : 거짓2 : 거짓1
	 -->
	 
	 <script type="text/javascript">
	
	 // p. 143
	 	const input = Number(prompt('숫자'))
	 		// const : 상수 선언
	 			// input : 상수의 이름
	 				// Number(데이터) : 해당 데이터를 숫자형 변환
	 					// prompt('메시지') : 문자열 입력받기 함수
	 	// 조건문
	 	/*
	 	switch ( input %2 ){
	 		// % : 나누기(나머지 값) 값%2==0 (짝수)		값%2==1	(홀수)
	 		case 0 :	//만약에 나머지가 0이면
	 			alert('짝수입니다.')
	 			break;
	 		case 1 : 
	 			alert('홀수입니다.')
	 			break;
	 		default : 
	 			alert('숫자가 아닙니다.')
	 	} // switch e
	 
	 	*/
	 	if(input % 2 == 0){
	 		alert('짝수입니다')
	 	}else if(input % 2 == 1){
	 		alert('홀수입니다')
	 	}else{
	 		alert('숫자가 아닙니다')
	 	}
	 		
	 	
	 	
	 	
	 	// switch 국영수 점수 입력받아
	 		// 평균 90점 이상 A
	 		//	80점 이상 B
	 		//	그외 탈락
	 		
	 	const 국어 = Number(prompt('국어'))
	 	const 수학 = Number(prompt('수학'))
	 	const 영어 = Number(prompt('영어'))
	 	const 평균 = (국어+영어+수학)/3;
	 		alert('평균'+parseInt(평균/10))
	 	switch( parseInt(평균/10) ){
	 		case 9 :
	 			alert('A등급 입니다')
	 			break;
	 		case 8 : 
	 			alert('B등급 입니다')
	 			break;
	 		default : 
	 			alert('탈락')
	 	}
	 		
	 //조건문 3. 삼항연산자
	 const result = (input%2==0) ? '짝수입니다.' : '홀수입니다.'
			 alert( result )
	 
	 </script>

</body>
</html>
