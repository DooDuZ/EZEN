<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
				<style type="text/css">
			
			/* CSS 주석 */
			/* 선택자{ 속성 : 값; }
			
			
			/*웹폰트 : 폰트설치 없이 웹에서 폰트 가져오기 */
			
			@font-face {
    font-family: 'EF_hyunygothic';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2206-01@1.0/EF_hyunygothic.woff2') format('woff2');
    font-weight: normal;
    font-style: normal;
}
			
				/* 모든 곳에 적용*/
			*{
				font-family: "EF_hyunygothic"; /*폰트*/
				color: blue;		/*폰트색상*/
				
			}
			/*특정 태그에 적용 */
				h3{
				font-family: "EF_hyunygothic";
				text-decoration: overline; /* line-throug underline; */ 
								/*윗줄		취소선		밑줄  */	
				text-align: center; /* 폰트 정렬=left center right */
				text-shadow: 3px 3px 3px orange /*그림자*/
					/*	x축	y축	깊이	색상	*/
				}			

			p{
			
				background-color: yellow;  /*배경색*/
				line-height: 150%;  /*줄간격 [기본값 100%] 120-150이 일반적 */
				font-size: 30px; /*폰트 크기*/
				font-style: italic; /*폰트 기울기*/
				font-weight: bold; /*폰트 굵게*/
				letter-spacing: 2px; /* 자간 */
				word-spacing: 5px; /*어간*/
			
			}
			
			/* 특정 태그에 기본값 css 적용 */
			
			a{
				text-decoration: none; /* 밑줄제거 */
				color: black; /*폰트색상 변경 */
				
			}
			a:hover{ /* a태그에 마우스를 올렸을 때 이벤트 */ 
				color: orange;
					}
			a:visited
				{color:blue;}
				
			a:active
				{color: green;}
				
				
				
		</style>

		
	</head>
	<body>
	
	
		<!-- 
			글자/폰트 관련 속성
				1.font-family : 폰트명
				2.color : 글꼴색
				3.background-color : 배경색
				4.font-size : 폰트 크기
				5.font-style : italic 폰트 기울기
				6.font-weight : bold 폰트 굵게
				7.text-decoration :
						overline		: 윗줄
						underline		: 아랫줄
						line-through	: 취소선
				8.text-align : 
						center : 가운데 정렬
						left   : 왼쪽 정렬
						right  : 오른쪽 정렬
				9. text-shadow : x축 y축 흐림도 색상
				10. line-height : 줄간격[%]
				11. letter-spacing : 자간
				12. word-spacing : 어간
		
		
		 -->
