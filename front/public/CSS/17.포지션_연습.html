<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">

.parent{ background-color : green; 
	width: 700px; height : 600px; margin : 0 auto;
	position : relative;
}
.parent div{ background-color: yellow; 
	width : 100px; height : 60px; border-radius: 15px;
	text-align: center;
	padding-top:10px;
	position : absolute;
}

.box1{left : 300px; top : 100px;}
.box2{left : 150px; top : 180px;}
.box3{left : 450px; top : 180px;}
.box4{left : 150px; top : 320px;}
.box5{left : 450px; top : 320px;}
.box6{left : 300px; top : 400px;}









</style>


</head>
<body>


<div class = 'parent'>

	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
	<div class="box4">box4</div>
	<div class="box5">box5</div>
	<div class="box6">box6</div>

</div>

</body>
</html>
