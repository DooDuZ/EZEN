<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style type="text/css">


.box1, .box2, .box3, .box4, .box5, .box6, .box7, .box8, .box9, .box10 , .box11, .box12, .box13{
	width: 100px;
	height: 60px;
	background-color: yellow;
	border : solid 1px red;
}

.box2{
	position: relative;
	bottom : -20px;
}

.box5{
	position : absolute;
	left : 50px ; top : 20px ;
}

.parent1{
	width:300px; height : 200px;
	border : solid 1px red;
	position : relative;
	left : 200px; top : 60px;
}

.box8{ /*box8의 상위태그는 parent*/
	position : absolute;
	left : 30px ; top : 30px;
}

.parent2{ width : 300px; height : 200px; border : solid 1px red; 
	position : absolute; left: 200px; top:60px;}

.box11{ position : absolute ; left : 30px; top : 30px; }

.box13{ position : fixed; right : 100px; top : 50px; }



</style>



</head>
<body>
	<!-- 
	
	박스모델
		float : left		[ 왼쪽 정렬 ]
		float : right		[ 오른쪽 정렬 ]
		margin : 0 auto		[ 가운데 정렬 ]
		
	포지션
	position : relative		[ 상대위치 ]
		: 원래(현) 위치 기준으로 시작점 
	position : absolute		[ 절대위치 ]
		: 상위태그 위치 기준으로 시작점 
	position : fixed		[ 위치고정 ]
		
	
	
	
	 -->




	<h3>상대위치 지정</h3>
	<div class="box1">요소a</div>
	<div class="box2">요소b</div>
	<div class="box3">요소c</div>
	
	<h3>상대위치 지정</h3>
	<div class="box4">요소4</div>
	<div class="box5">요소5</div>
	<div class="box6">요소6</div>
	
	<h3>부모 : 상대위치 (relative) </h3>
	
	<div class="parent1"> <!-- 상위/부모 태그 -->
		<div class="box7">요소7</div><!-- 하위/자식 -->
		<div class="box8">요소8</div>
		<div class="box9">요소9</div>
	</div>
	
	<h3>부모 : 절대위치 (absolute) </h3>
	
	<div class="parent2"> <!-- 상위/부모 태그 -->
		<div class="box10">요소10</div><!-- 하위/자식 -->
		<div class="box11">요소11</div>
		<div class="box12">요소12</div>
	</div>
	
	<div class="box13">box13</div>
	
	




</body>
</html>
