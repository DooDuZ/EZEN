<body>
	<div id='main_signup'>
		<header>
			<div class=logo>
				<a href="http://naver.com">
					<img src="img/naver.png">
				</a>
			</div>
		</header>

		<section>
			<div class="signup_box">			
				<h3>아이디</h3>
				<input type='text'>
				
				<h3>비밀번호</h3>
				<input type='password'>
				
				<h3>비밀번호 재확인</h3>
				<input type='password'>
				
				<h3>이름</h3>
				<input type='text'>
				
				<h3>생년월일</h3>
				
				<div class='input_birth'>
					<span>
						<input type="text" placeholder="년(4자)">
					</span>
					<select style="margin: 0 5px;">
						<option>월</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<span>
						<input type="text" placeholder="일">
					</span>
				</div>
				<div>
				<h3>성별</h3>
					<select>
						<option>성별</option>
						<option>남자</option>
						<option>여자</option>
						<option>선택안함</option>
					</select>
				</div>
				<div class="mail_h">
					<h3>본인 확인 이메일</h3>
					<span>(선택)</span>
				</div>
				<input type="email" placeholder="선택입력">
				
				<h3>휴대전화</h3>
				<select>
					<option>대한민국 +82</option>
					<option>호주 +61</option>
					<option>필리핀 +63</option>				
				</select>
				<div class="p_info">
					<input type="text" placeholder="전화번호 입력">
					<button>인증번호 받기</button>
				</div>
				<input type="text" placeholder="인증번호를 입력하세요.">
				<div>
					<button class='submit'>가입하기</button>
				</div>
				
			</div>		
		</section>
	
	
		<div id="footer">
			<div class="ft_box">

			</div>
			
		</div>
	
	
	</div>
