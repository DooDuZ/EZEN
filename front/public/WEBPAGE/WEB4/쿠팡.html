<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script src="https://kit.fontawesome.com/3367894b6f.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b8a7fea4d4.js"></script>
<link href="쿠팡.css" rel="stylesheet">

</head>
<body>

	<div class="wrapper">
	
	
		<div class="header">
			<div class='logobox'>
				<img src="img/LOGO.png">
			</div>
		
		</div>
		
		<div class="login_form">
			<form>
				<div class='login_cont'>
					<div class='inputbox'>
						<span class='input_img'><i class="fa-solid fa-envelope"></i></span>
						<input type="text" placeholder = "아이디(이메일)"><br>
					</div>
					<div class='inputbox'>
						<span class="input_img"><i class="fa-solid fa-lock"></i></span>
						<input type="password" placeholder = "비밀번호">		
					</div>	
				</div>
				<div class="cont_util">
					<span><input type="checkbox">자동로그인</span>
					<a class="cont_util_right" href="">아이디(이메일)/비밀번호 찾기</a>
				</div>
				<div class="login_trigger">
					<div class="login_btn_box">
						<a href="">로그인</a>
					</div>
					<div class="topline_box">
						<div class="signup_btn_box">
							<a href=''>회원가입</a>
						</div>
					</div>				
				</div>						
			</form>
		</div>
		
		
		<div class="footer">
			<div class="ft_box">			
	       		<div>©Coupang Corp. All rights reserved.</div>	    
			</div>		
		</div>
		
	</div>



</body>
</html>
